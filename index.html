<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mật khẩu</title>
    <script>
        function checkPassword() {
            let password = prompt("Nhập mật khẩu để vào:");
            if (password === "Vuminh210@") {
                document.getElementById("lockScreen").style.display = "none";
                document.getElementById("lovePage").style.display = "block";
            } else {
                alert("Sai mật khẩu! Hãy thử lại.");
                checkPassword();
            }
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        #lovePage {
            display: none;
        }
        h1 {
            color: red;
        }
        .heart {
            color: red;
            font-size: 20px;
            position: absolute;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .btn {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body onload="checkPassword()">
    <!-- Màn hình nhập mật khẩu -->
    <div id="lockScreen">
        <h2>Vui lòng nhập mật khẩu để tiếp tục!</h2>
    </div>

    <!-- Trang tỏ tình -->
    <div id="lovePage">
        <h1>Em có đồng ý làm người yêu anh không? ❤️</h1>
        <button class="btn yes" onclick="accept()">Đồng ý</button>
        <button class="btn no" onmouseover="moveNoButton()">Không</button>
    </div>

    <script>
        function accept() {
            alert("Anh biết mà! Yêu em nhiều ❤️");
        }

        function moveNoButton() {
            const button = document.querySelector('.no');
            button.style.position = "absolute";
            button.style.top = Math.random() * window.innerHeight + "px";
            button.style.left = Math.random() * window.innerWidth + "px";
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-20px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 3000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
